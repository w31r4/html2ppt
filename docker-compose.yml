services:
  # ==========================================================================
  # Nginx - Entry point with routing
  # ==========================================================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: html2ppt-nginx
    restart: unless-stopped
    ports:
      - "8912:80"
    depends_on:
      streamlit:
        condition: service_healthy
      backend:
        condition: service_healthy
      vue-preview:
        condition: service_started
    networks:
      - html2ppt-network

  # ==========================================================================
  # Streamlit - Main frontend
  # ==========================================================================
  streamlit:
    build:
      context: .
      dockerfile: streamlit_app/Dockerfile
    container_name: html2ppt-streamlit
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - API_BASE_URL=http://backend:8000/api
      - VUE_PREVIEW_URL=/preview
    networks:
      - html2ppt-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # Vue Preview Service - Vue component preview
  # ==========================================================================
  vue-preview:
    build:
      context: ./vue-preview-service
      dockerfile: Dockerfile
    container_name: html2ppt-vue-preview
    restart: unless-stopped
    networks:
      - html2ppt-network

  # ==========================================================================
  # Backend - FastAPI API server
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: html2ppt-backend
    restart: unless-stopped
    volumes:
      - html2ppt_data:/app/data
      - html2ppt_output:/app/output
    env_file:
      - .env
    environment:
      - HTML2PPT_HOST=0.0.0.0
      - HTML2PPT_PORT=8000
      - HTML2PPT_DATA_DIR=/app/data
      - HTML2PPT_OUTPUT_DIR=/app/output
    networks:
      - html2ppt-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # Legacy Frontend (deprecated - kept for rollback)
