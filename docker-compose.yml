  #   depends_on:
  #     backend:
  #       condition: service_healthy
  #   networks:
  #     - html2ppt-network

networks:
  html2ppt-network:
    driver: bridge

volumes:
  html2ppt_data:
    driver: local
  html2ppt_output:
    driver: local