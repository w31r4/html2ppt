<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slidev Preview Service</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: #1a1a1a;
      }
      body {
        overflow: auto;
      }
      #app {
        width: 100%;
        height: 100%;
      }
      #preview-container {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: auto;
      }
      #preview-mount {
        position: relative;
        min-height: 100%;
        background: white;
      }
      .preview-scale-target {
        width: 100%;
        height: 100%;
        display: block;
        transform: scale(1);
        transform-origin: top left;
        transition: transform 0.15s ease;
        will-change: transform;
      }
      .error-message {
        color: #ef4444;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        padding: 20px;
        text-align: center;
      }
      .loading-message {
        color: #9ca3af;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="preview-container">
        <div id="preview-mount"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
